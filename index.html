<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class = "screen">
            <div id="current">0</div>
        </div>
        <div class="grid-container">
            <div class="grid-item" id="clear">AC</div>
            <div class="grid-item operator" id="divide">/</div>
            <div class="grid-item operator" id="multiply">*</div>
            <div class="grid-item operator" id="subtract">-</div>
            <div class="grid-item number" id="seven">7</div>
            <div class="grid-item number" id="eight">8</div>
            <div class="grid-item number" id="nine">9</div>
            <div class="grid-item number" id="four">4</div>
            <div class="grid-item number" id="five">5</div>
            <div class="grid-item number" id="six">6</div>

            <div class="grid-item operator" id="add">+</div>
            
            <div class="grid-item number" id="one">1</div>
            <div class="grid-item number" id="two">2</div>
            <div class="grid-item number" id="three">3</div>
            <div class="grid-item number" id="zero">0</div>
            <div class="grid-item modifier" id="decimal"></div>

            <div class="grid-item" id="equals">=</div>
        </div>
    </div>
</body>
</html>
